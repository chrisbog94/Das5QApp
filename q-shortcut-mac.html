<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register Q shortcuts</title>
    <style>
        #q-image-container {
            text-align: center;
        }

        #q-shortcut-indication {
            color: #3aec9f;
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            font-family: Helvetica;
            text-shadow: 1px 1px 1px rgba(50, 50, 50, 1);
        }
    </style>
</head>

<body>
<div id="q-image-container">
    <img src="assets/images/q-icon-no-bracket.png"
         id="q-image">
</div>

<div id="q-shortcut-indication">
    Press any key or release <br> Q button!
</div>
</body>

</html>
